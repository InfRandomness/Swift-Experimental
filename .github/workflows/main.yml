name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
      strategy:
        matrix:
          os: [macos-latest, windows-latest, ubuntu-latest]
      runs-on: ${{ matrix.os }}
      steps:
      - uses: actions/checkout@v3
    
      - name: Build ${{ matrix.os }}
        run: make all

